<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixed Local Font Awesome</title>
    <!-- Verify path matches your folder structure -->
    <link rel="stylesheet" href="./style/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="parent">
      <div class="container">
        <header class="header-card">
          <div class="img-profile">
            <img src="./style/images/profile-card-img.jpg" alt="" class="img" />
          </div>
        </header>
        <div class="body-card">
          <div class="name">
            <h3>BaslamAyoub</h3>
            <p>Web design & developer</p>
          </div>
          <div class="icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-youtube"></i>
          </div>
          <div class="buttons">
            <button>Subscribe</button>
            <button>Message</button>
          </div>
          <div class="status" >
            <div class="piece">
              <i class="far fa-heart"></i> 60k
            </div>
            <div class="piece">
              <i class="far fa-comment"></i> 20k
            </div>
            <div class="piece">
              <i class="far fa-share-square"></i> 12k
            </div>
          </div>
        </div>
      </div>
    </div>
